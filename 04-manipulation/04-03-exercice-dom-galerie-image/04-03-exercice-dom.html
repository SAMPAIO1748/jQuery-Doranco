<!Doctype html>
<html>
	<head>
		<title>Galerie</title>
		<meta charset="utf-8">
		<style>
			.conteneur{ display: flex;}
			.gauche{ width: 120%; min-height: 300px; }
			.droite{ width: 120%; min-height: 300px; }
			.droite img{ border: 2px solid; }
		</style>
	</head>
	<body>
		<p> Lors d'un clic sur une image à droite, l'image de gauche change </p>
		<div class="conteneur">
			<div class="gauche">
				<img src="1.jpg" title="mon image" alt="mon image" width="700">
			</div>
			<div class="droite">
				<img src="1.jpg" title="mon image 1" alt="mon image" width="120">
				<img src="2.jpg" title="mon image 2" alt="mon image" width="120">
				<img src="3.jpg" title="mon image 3" alt="mon image" width="120">
				<img src="4.jpg" title="mon image 4" alt="mon image" width="120">
				<img src="5.jpg" title="mon image 5" alt="mon image" width="120">
				<img src="6.jpg" title="mon image 6" alt="mon image" width="120">
				<img src="7.jpg" title="mon image 7" alt="mon image" width="120">
				<img src="8.jpg" title="mon image 8" alt="mon image" width="120">
				<img src="9.jpg" title="mon image 9" alt="mon image" width="120">
				<img src="10.jpg" title="mon image 10" alt="mon image" width="120">
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script>

			$(document).ready(function(){
				$('.droite img').click(function(){
					let monImage = $(this).attr('src'); // Recupération du src de mon image
					let monTitre = $(this).attr('title'); // Récupartion du title de mon image
					console.log(monImage);
					$('.gauche img').attr('src', monImage); // changement de src 
					$('.gauche img').attr('title', monTitre); // changement de title
				})
			})

		</script>
	</body>
</html>
